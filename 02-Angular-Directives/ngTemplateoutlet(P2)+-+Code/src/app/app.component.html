<ng-template #employeeTable let-emp>
    <table border="1" style="text-align: center; font-size: 20px; margin: 0 auto; padding: 15px; width: 30%;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let e of emp">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.salary}}</td>
        </tr>
    </table>
</ng-template>

<ng-container *ngTemplateOutlet="employeeTable; context: {$implicit : employees}"></ng-container>
